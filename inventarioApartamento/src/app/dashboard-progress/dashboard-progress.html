<section
  class="bg-white rounded-md shadow-md my-5 flex items-center justify-around w-[90%] mx-auto"
>
  <div class="flex flex-col items-center justify-center">
    <div class="pb-10 h-40 flex space-x-8">
      <!-- COMPRADOS -->
      <div class="mt-8">
        <h2 class="text-2xl font-bold text-gray-600">{{ Comprados }}%</h2>
        <p class="mt-1 text-sm text-gray-600 font-medium uppercase">COMPRADOS</p>
      </div>
      <!-- GRAFICO -->
      <div class="pt-3">
        <canvas
          baseChart
          [type]="doughnutChartType"
          [data]="doughnutChartData"
          [options]="doughnutChartOptions"
        ></canvas>
        <h2 class="font-[500] text-sm pt-2 text-gray-600 uppercase">
          Total de: {{ totalItens }} itens
        </h2>
      </div>
      <!-- NÃO COMPRADOS -->
      <div class="mt-8">
        <h2 class="text-2xl font-bold text-gray-600">{{ naoComprados }}%</h2>
        <p class="mt-1 text-sm text-gray-600 font-medium uppercase">Não Comprados</p>
      </div>
    </div>
  </div>

  <!-- LINHA DIVISORIA -->
  <div class="h-30 border-1 border-gray-300"></div>

  <!-- VALORES -->
  <div class="text-right">
    <h2 class="text-gray-500 uppercase font-medium text-md">Valor Gasto:</h2>
    <h3 class="text-2xl font-semibold text-[#10B981]">R$ {{ formatarParaReal(valorGasto) }}</h3>
    <h2 class="text-gray-500 uppercase font-medium text-md mt-3">Valor restante:</h2>
    <h3 class="text-2xl font-semibold text-[#EF4444]">R$ {{ formatarParaReal(valorRestante) }}</h3>
  </div>
</section>
