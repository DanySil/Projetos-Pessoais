<section class="w-screen">
  <h1 class="p-8 font-[600] text-xs md:text-lg py-3 text-gray-700 uppercase whitespace-nowrap">
    Progresso Enxoval
  </h1>

  <section class="flex flex-nowrap justify-center py-5 gap-6 md:gap-12 lg:gap-15">


    <div class="flex flex-col sm:w-20 md:w-40">
          <div class="absolute pt-12 pl-10">
      <h2 class="text-2xl md:text-3xl lg:text-4xl text-gray-700 font-medium">{{ Comprados }}%</h2>
      <p class="text-gray-500 uppercase text-sm font-[500]">COMPRADOS</p>
    </div>
      <canvas
        baseChart
        [type]="doughnutChartType"
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
      ></canvas>
      <h2 class="font-[500] text-md pt-2 text-gray-500 uppercase">
        Total de: {{ totalItens }} itens
      </h2>
    </div>

    <div class="pt-12">
      <h2 class="text-2xl md:text-3xl lg:text-4xl text-gray-700 font-medium">
        {{ naoComprados }}%
      </h2>
      <p class="text-gray-500 uppercase text-sm font-[500]">NÃ£o Comprados</p>
    </div>

    <div class="mt-9 h-30 border-1 border-gray-300"></div>

    <div class="pt-8">
      <h2 class="text-gray-500 uppercase font-mono text-md">Valor Gasto:</h2>
      <h3 class="text-3xl font-semibold text-green-600">R$ {{ formatarParaReal(valorGasto) }}</h3>
      <h2 class="text-gray-500 uppercase font-mono text-md mt-3">Valor restante:</h2>
      <h3 class="text-3xl font-semibold text-orange-600">
        R$ {{ formatarParaReal(valorRestante) }}
      </h3>
    </div>
  </section>
</section>
