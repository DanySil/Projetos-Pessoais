<div class="container mx-auto px-6">
  <h1 class="font-[700] text-xl pt-3 text-gray-700 ml-70 uppercase mb-5">Progresso Enxoval</h1>

  <section class="flex flex-nowrap gap-20 justify-center items-center">
    <div class="flex-row pt-7">
      <h2 class="text-5xl text-gray-700 font-semibold">{{ Comprados }}%</h2>
      <p class="text-gray-500 uppercase text-md mt-3 font-[500]">COMPRADOS</p>
    </div>

    <div class="w-50">
      <canvas
        baseChart
        [type]="doughnutChartType"
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
      ></canvas>
    </div>

    <div class="flex-row pt-7">
      <h2 class="text-5xl text-gray-700 font-semibold">{{ naoComprados }}%</h2>
      <p class="text-gray-500 uppercase text-md mt-3 font-[500]">NÃ£o Comprados</p>
    </div>

    <div class="h-30 border-1 border-gray-300"></div>

    <div class="flex-row">
      <h2 class="text-gray-500 uppercase font-mono text-md">Valor Gasto:</h2>
      <h3 class="text-3xl font-semibold text-green-600">R$ {{ formatarParaReal(valorGasto) }}</h3>
      <h2 class="text-gray-500 uppercase font-mono text-md mt-3">Valor restante:</h2>
      <h3 class="text-3xl font-semibold text-orange-600">
        R$ {{ formatarParaReal(valorRestante) }}
      </h3>
    </div>
  </section>
  <h2 class="font-[500] text-md pt-5 text-gray-500 ml-125 uppercase mb-5">
    Total de: {{ totalItens }} itens
  </h2>
</div>
