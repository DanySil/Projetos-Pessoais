<header class="bg-white border-b border-slate-200">
  <nav class="h-16 w-full">
    <div class="mx-auto max-w-6xl h-full px-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-emerald-50 flex items-center justify-center">
          <i class="fa-solid fa-house text-emerald-600 text-lg"></i>
        </div>
        <h1 class="font-extrabold text-xl tracking-tight">
          Home<span class="text-emerald-600">+</span>
        </h1>
      </div>

      <!-- Nofiticação -->
      <div class="flex items-center gap-3">
        <button
          class="w-10 h-10 rounded-xl hover:bg-slate-50 text-slate-600 flex items-center justify-center cursor-pointer"
          aria-label="Notificações"
          (click)="clickNotification()"
        >
          <i class="fa-regular fa-bell text-lg"></i>
        </button>

        <!-- Avatar (ícone do boneco) -->
        <button
          class="w-10 h-10 rounded-full bg-slate-100 text-slate-700 flex items-center justify-center ring-1 ring-slate-200 cursor-pointer"
          aria-label="Perfil"
          (click)="clickIcon()"
        >
          <i class="fa-solid fa-user text-sm"></i>
        </button>

        <!-- Hamgurger Mobile -->
        <!-- <button
          class="md:hidden w-10 h-10 rounded-xl hover:bg-slate-50 text-slate-600 flex items-center justify-center"
          aria-label="Menu"
        >
          <i class="fa-solid fa-bars text-lg"></i>
        </button> -->
      </div>
    </div>
  </nav>
</header>
