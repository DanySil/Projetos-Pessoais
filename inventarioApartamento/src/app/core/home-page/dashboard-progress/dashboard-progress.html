<section
  class="bg-white rounded-2xl shadow-[0_10px_25px_rgba(0,0,0,0.08)] border border-slate-200 my-6 w-[90%] mx-auto"
>
  <div class="p-6">
    <!-- Título -->
    <h2 class="text-xl font-semibold text-slate-900 mb-4">Seu progresso</h2>

    <!-- Conteúdo -->
    <div class="flex items-center gap-6">
      <!-- ESQUERDA: Progresso + gráfico -->
      <div class="flex-1">
        <div class="flex items-center gap-6">
          <!-- Barra (estética) -->
          <div class="hidden lg:block w-40 h-3 bg-emerald-100 rounded-full overflow-hidden">
            <div class="h-full bg-emerald-600 rounded-full" [style.width.%]="Comprados"></div>
          </div>

          <!-- Donut + valores -->
          <div class="flex items-center gap-6">
            <!-- Gráfico -->
            <div class="relative w-28 h-28">
              <canvas
                class="w-28 h-28"
                baseChart
                [type]="doughnutChartType"
                [data]="doughnutChartData"
                [options]="doughnutChartOptions"
              ></canvas>

              <!-- Texto central dentro do donut -->
              <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-slate-900 font-bold text-xl">{{ Comprados }}%</span>
              </div>
            </div>

            <!-- indicador de comprados -->
            <div class="min-w-[180px]">
              <p class="text-slate-700">
                <span class="font-semibold">{{ Comprados }}%</span> Concluído
              </p>

              <!--  indicador de não comprados -->
              <p class="text-slate-500 mt-3">
                <span class="font-semibold text-slate-700">{{ naoComprados }}%</span> Não comprados
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- DIREITA: Cards de valores -->
      <div class="flex items-center gap-4">
        <!-- Gasto -->
        <div class="w-64 bg-white rounded-2xl border border-slate-200 shadow p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-2xl bg-emerald-50 flex items-center justify-center">
              <i class="fa-solid fa-wallet text-emerald-600"></i>
            </div>

            <div>
              <p class="text-slate-500 text-sm">
                R$
                <span class="font-bold text-emerald-600 text-xl">{{
                  formatarParaReal(valorGasto)
                }}</span>
                <span class="text-slate-600">gasto</span>
              </p>
              <p class="text-slate-400 text-sm mt-1">Acumulado</p>
            </div>
          </div>

          <!-- Barra gasto -->
          <div class="mt-3 h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
            <div class="h-full bg-emerald-600 rounded-full w-2/3"></div>
          </div>
        </div>

        <!-- Restante -->
        <div class="w-64 bg-white rounded-2xl border border-slate-200 shadow p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-2xl bg-orange-50 flex items-center justify-center">
              <i class="fa-solid fa-credit-card text-orange-500"></i>
            </div>

            <div>
              <p class="text-slate-500 text-sm">
                <span class="font-bold text-orange-500 text-xl"
                  >R$ {{ formatarParaReal(valorRestante) }}</span
                >
              </p>
              <p class="text-slate-400 text-sm mt-1">Saldo restante</p>
            </div>
          </div>

          <!-- Barra restante -->
          <div class="mt-3 h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
            <div class="h-full bg-orange-400 rounded-full w-1/3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
