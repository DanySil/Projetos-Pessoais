<footer class=" bottom-0 inset-x-0 z-50 bg-white border-t border-slate-200 shadow-[0_-10px_25px_rgba(0,0,0,0.06)]">
  <div class="mx-auto max-w-6xl px-6">
    <nav class="h-16 flex items-center justify-between">

      <!-- Início (ativo fixo por enquanto) -->
      <button
        class="flex items-center gap-3 px-4 py-2 rounded-xl bg-emerald-50 text-slate-900 font-semibold cursor-pointer"
        routerLink="home-page"
        (click)="clickStart()"
      >
        <i class="fa-solid fa-house text-emerald-600"></i>
        <span class="text-sm">Início</span>
      </button>

      <!-- Diário de Obra -->
      <button
        class="flex items-center gap-3 px-4 py-2 rounded-xl text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition cursor-pointer"
        routerLink="journal-page"
        (click)="clickWork()"
      >
        <i class="fa-solid fa-helmet-safety text-emerald-600"></i>
        <span class="text-sm">Diário de Obra</span>
      </button>

      <!-- Enxoval -->
      <button
        class="flex items-center gap-3 px-4 py-2 rounded-xl text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition cursor-pointer"
        routerLink="item-list"
        (click)="clickShopping()"
      >
        <i class="fa-regular fa-star text-emerald-600"></i>
        <span class="text-sm">Enxoval</span>
      </button>

      <!-- Comparativo -->
      <button
        class="flex items-center gap-3 px-4 py-2 rounded-xl text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition cursor-pointer"
        routerLink="compare-page"
        (click)="clickPrice()"
      >
        <i class="fa-solid fa-hand-holding-dollar text-emerald-600"></i>
        <span class="text-sm">Comparativo</span>
      </button>

    </nav>
  </div>
</footer>
